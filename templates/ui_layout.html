<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Leaf Disease Classifier</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .canvas {
            max-width: 300px;
            padding: 15px;
            box-shadow: 0px 0px 24px 6px rgba(65, 63, 63, 0.349);
            position: absolute;
            background-color: #fff;
            text-align: center;
        }

        hr {
            border: 1px solid darkgray;
        }

        .image {
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .form-control {
            display: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 18px;
        }

        .btn {
            flex: 1;
            margin: 0 5px;
            background-color: #24a0ed;
            color: #fff;
            border: none;
            height: 30px;
            cursor: pointer;
            text-align: center;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            margin-top: 5px;
            border: 1px solid black;
            background-color: rgb(230, 230, 230)
        }

        .progress {
            background-color: rgb(100, 100, 100);
            height: 20px;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <div class="canvas">
        <h1>Apple Leaf Disease Classifier</h1>
        <hr style="margin-bottom: 20px;">

        <div class="img-bg">
            <img id="outimg" class="image"
                src="{% if result is defined %}static/temp.png{% else %}static/placeholder.png{% endif %}"
                alt="your image" />
        </div>

        <div class="spread">
            <form action="/" method="POST" enctype="multipart/form-data">
                <input accept="image/*" class="form-control" onchange="loadFile(event);" type="file" name="imgFile"
                    id="image" aria-label="Upload Image" />
                <div class="btn-container">
                    <label class="btn" for="image" id="choose-image-btn">
                        <div style="height: 100%;display: flex;justify-content: center;align-items: center;">Choose
                            Image
                        </div>
                    </label>
                    <button type="submit" class="btn" id="submit-btn" disabled>Submit</button>
                </div>
            </form>
        </div>


        {% if result is defined %}
        <hr style="margin-top: 17px; margin-bottom: 18px;">
        {% for k in result %}
        <div style="padding-bottom: 20px;width: 100%; text-align: left;">
            <b>{{k}}</b> - {{result[k]}}%
            <div class="progress-bar">
                <div class="progress" style="width: {{result[k] | int}}%"></div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('outimg');
            image.src = URL.createObjectURL(event.target.files[0]);
            document.getElementById('submit-btn').disabled = false;
        }
    </script>
</body>

</html>
